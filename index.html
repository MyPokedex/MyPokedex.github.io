<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Tyler's Pokedex</title>
    </head>
    <body>
        <div class="stuff">
        <center>
            <h1>Tyler's Pokedex</h1>
            <!--<form autocomplete="off">
                Pokemon Name/ID: <input type="text" id="pid">
                <input id="pokeid" type="submit" value="Go">
            </form><br>
            <div class="dropdown"></div><br>-->
            <table class="pokemon">
                <tr>
                    <td align="center" class="pokemonBG" rowspan="2">ID</td>
                    <td align="center" class="pokemonBG" rowspan="2">Pic</td>
                    <td align="center" class="pokemonBG" rowspan="2">Name</td>

                    <td align="center" class="pokemonBG">HP</td>

                    <td align="center" class="pokemonBG">Def</td>

                </tr>
            </table>
            <!--<div class="arrows"></div>-->
        </center>
        </div>
        <script src="script.js"></script>
